name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies for liste
      working-directory: ./liste
      run: pnpm install --frozen-lockfile

    - name: Build liste with secrets
      working-directory: ./liste
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.TOKEN_GIST }}
      run: pnpm run build

    - name: Install dependencies for space
      working-directory: ./space
      run: pnpm install --frozen-lockfile

    - name: Build space with secrets
      working-directory: ./space
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.TOKEN_GIST }}
      run: pnpm run build

    - name: Install dependencies for tunes
      working-directory: ./tunes
      run: pnpm install --frozen-lockfile

    - name: Build tunes
      working-directory: ./tunes
      env:
        VITE_SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
      run: pnpm run build

    - name: Install dependencies for spaces
      working-directory: ./spaces
      run: pnpm install --frozen-lockfile

    - name: Build spaces with secrets
      working-directory: ./spaces
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.TOKEN_GIST }}
      run: pnpm run build

    - name: Install dependencies for hvaskjer
      working-directory: ./hvaskjer
      run: pnpm install --frozen-lockfile

    - name: Build hvaskjer with secrets
      working-directory: ./hvaskjer
      env:
        VITE_MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        VITE_HVA_SKJER_PASS: ${{ secrets.HVA_SKJER_PASS }}
      run: pnpm run build

    - name: Install dependencies for hjemme
      working-directory: ./hjemme
      run: pnpm install --frozen-lockfile

    - name: Build hjemme
      working-directory: ./hjemme
      env:
        VITE_HUE_USERNAME: ${{ secrets.HUE_USERNAME }}
      run: pnpm run build

    - name: Create combined dist
      run: |
        mkdir -p combined_dist
        cp -r ./space/dist/* combined_dist/
        mkdir -p combined_dist/liste
        cp -r ./liste/dist/* combined_dist/liste/
        mkdir -p combined_dist/tunes
        cp -r ./tunes/dist/* combined_dist/tunes/
        mkdir -p combined_dist/spaces
        cp -r ./spaces/dist/* combined_dist/spaces/
        mkdir -p combined_dist/hvaskjer
        cp -r ./hvaskjer/dist/* combined_dist/hvaskjer/
        mkdir -p combined_dist/hjemme
        cp -r ./hjemme/dist/* combined_dist/hjemme/
        cp ./spaces/public/404.html combined_dist/404.html
        cp CNAME combined_dist/CNAME

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./combined_dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
