name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies for liste
      working-directory: ./liste
      run: npm ci
      
    - name: Build liste with secrets
      working-directory: ./liste
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.TOKEN_GIST }}
      run: npm run build
    
    - name: Install dependencies for space
      working-directory: ./space
      run: npm ci
      
    - name: Build space with secrets
      working-directory: ./space
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.TOKEN_GIST }}
      run: npm run build
    
    - name: Create combined dist
      run: |
        mkdir -p combined_dist
        cp -r ./space/dist/* combined_dist/
        mkdir -p combined_dist/liste
        cp -r ./liste/dist/* combined_dist/liste/
        cp CNAME combined_dist/CNAME
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./combined_dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
